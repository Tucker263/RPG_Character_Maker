<!DOCTYPE html>

<html lang=“ja”>
<head>
    <meta charset=“utf-8”> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>RPG_Character_Maker</title> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div class="bg-success text-white d-flex justify-content-center">
        <div class="container pt-5 pb-5">
    
            <p class="fontSize-1p25">表示エリア</p>
            <div class="bg-dark d-flex flex-wrap align-items-center p-2">
                <div class=" col-12 col-md-3">
                    <div class="white-border img-fit">
                        <img src="/img/dashboard/lessons/quickstart/male-mage.png" class="img-fluid">
                    </div>
                </div>
    
                <div class="col-12 col-md-9 fontSize-1p25">
                    <div class="p-2">
                        <div class="white-border p-2">
                            <p>Name: Unknown</p>
                            <p>Class: hero</p>
                            <p>Gender: male</p>
                            <p>Traits: everyman</p>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="white-border p-2">
                            <p>Strength:10</p>
                            <p>Agility:10</p>
                            <p>Resilience:10</p>
                            <p>Wisdom:10</p>
                            <p>Luck:10</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- 入力フォーム -->
    
            <div class="pt-5 pb-4">
                <p class="fontSize-1p25">入力エリア</p>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <div class="mb-2 col-sm-1">
                        <label for="nameText">Name</label>
                    </div>
                    <div class="col-sm-3 pl-2">
                        <input type="text" class="form-control" value="Unknown" id="nameText">
                    </div>
                </div>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <p class="mb-2 col-sm-1">Gender</p>
                    <div class="col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleOption" value="male">
                            <label class="form-check-label" for="maleOption">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleOption" value="female">
                            <label class="form-check-label" for="femaleOption">Female</label>
                        </div>
                    </div>
                </div>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <div class="mb-2 col-sm-1">
                        <label for="classOption">Class</label>
                    </div>
                    <div class="col-sm-3">
                        <select class="custom-select form-control" id="classOption">
                            <option value="hero">hero</option>
                            <option value="warrior">warrior</option>
                            <option value="mage">mage</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <div class="mb-2 col-sm-1">
                        <label for="traitsOption">Traits</label>
                    </div>
                    <div class="col-sm-3">
                        <select class="custom-select form-control" id="traitsOption">
                            <option value="everyman">everyman</option>
                            <option value="bat out of hell">bat out of hell</option>
                            <option value="lucky devil">lucky devil</option>
                        </select>
                    </div>
                </div>
            </div>
    
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
