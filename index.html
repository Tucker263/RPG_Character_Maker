<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>   
<body>
            
    <div class="bg-success text-white d-flex justify-content-center" id="gameMaker">
        <div class="container pt-5 pb-5">
    
            <p class="fontSize-1p25">表示エリア</p>
            <div class="bg-dark d-flex flex-wrap align-items-center p-2">
                <div class=" col-12 col-md-3">
                    <div class="white-border img-fit">
                        <img class="img-fluid" v-bind:src="person.getImgUrl()">
                    </div>
                </div>
    
                <div class="col-12 col-md-9 fontSize-1p25">
                    <div class="p-2">
                        <div class="white-border p-2">
                            <p>Name: {{ person.name }}</p>
                            <p>Class: {{ person.job }}</p>
                            <p>Gender: {{ person.gender }}</p>
                            <p>Traits: {{ person.traitsWrapper.traits }}</p>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="white-border p-2">
                            <p>Strength:{{ strength }}</p>
                            <p>Agility:{{ agility }}</p>
                            <p>Resilience:{{ resilience }}</p>
                            <p>Wisdom:{{ wisdom }}</p>
                            <p>Luck:{{ luck }}</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- 入力フォーム -->
            <div class="pt-5 pb-4">
                <p class="fontSize-1p25">入力エリア</p>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <div class="mb-2 col-sm-1">
                        <label for="nameInput">Name</label>
                    </div>
                    <div class="col-sm-3 pl-2">
                        <input type="text" class="form-control" id="nameInput" v-model="person.name">
                    </div>
                </div>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <p class="mb-2 col-sm-1">Gender</p>
                    <div class="col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleOption" value="male" v-model="person.gender">
                            <label class="form-check-label" for="maleOption">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleOption" value="female" v-model="person.gender">
                            <label class="form-check-label" for="femaleOption">Female</label>
                        </div>
                    </div>
                </div>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <div class="mb-2 col-sm-1">
                        <label for="classOption">Class</label>
                    </div>
                    <div class="col-sm-3">
                        <select class="custom-select form-control" id="classOption" v-model="person.job">
                            <option v-for="job in jobArr" v-bind:value="job">{{ job }}</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group mb-4 d-sm-flex align-items-center">
                    <div class="mb-2 col-sm-1">
                        <label for="traitsOption">Traits</label>
                    </div>
                    <div class="col-sm-3">
                        <select class="custom-select form-control" id="traitsOption" v-model="person.traitsWrapper.traits">
                            <option v-for="traits in traitsArr" v-bind:value="traits">{{ traits }}</option>
                        </select>
                    </div>
                </div>
            </div>
    
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
